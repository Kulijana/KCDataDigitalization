<button (click)="gotoNewPatient()">Create a new patient</button>
<button (click)="gotoSarcF()">Fill out SARC-F</button>
<button (click)="gotoEqD5()">Fill out EQ-D5</button>
<button (click)="gotoGdsSrb()">Fill out Gds-Srb</button>
<button (click)="gotoSF36()">Fill out SF-36</button>
<button (click)="gotoMmse()">Fill out mmse</button>
<button (click)="gotoIpaq()">Fill out ipaq</button>
<button (click)="gotoSarQol()">Fill out SarQol</button>
<button (click)="gotoSppb()">Fill out Sppb</button>
<button (click)="gotoMna()">Fill out Mna</button>

<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Pacijenti</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Broj</th>
            <th>Ime i prezime</th>
            <th>Jmbg</th>
            <th>Kompletiran</th>
            <th>Pregled anketa</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Broj</th>
            <th>Ime i prezime</th>
            <th>Jmbg</th>
            <th>Kompletiran</th>
            <th>Pregled anketa</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor = "let p of patients">
            <th>{{p.basicPatient.number}}</th>
            <th>{{p.basicPatient.nameSurname}}</th>
            <th>{{p.basicPatient.jmbg}}</th>
            <th>TODO Ankete gotove/ne gotove</th>
            <th><button class="btn btn-primary" routerLink='/patient-view/{{p.id}}'>Pregled pacijenta</button></th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
